<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cek Khodam</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
    <h1 class="text-2xl font-bold mb-4 text-center">Cek Khodam</h1>
    <div class="mb-4">
      <label for="username" class="block text-sm font-medium text-gray-700">Nama Anda</label>
      <input type="text" id="username" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Masukkan nama Anda">
    </div>
    <button onclick="cekKhodam()" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">Cek Khodam</button>
    <div id="result" class="mt-4 p-4 border rounded-lg text-center hidden">
      <p class="text-lg font-semibold">Khodam Anda adalah:</p>
      <p id="khodam-name" class="text-2xl font-bold text-indigo-600"></p>
    </div>
  </div>

  <script>
    const khodams = ["Khodam Harimau", "Khodam Macan Putih", "Khodam Naga", "Khodam Elang", "Khodam Kera Sakti"];

    function cekKhodam() {
      const username = document.getElementById('username').value;
      if (username.trim() === "") {
        alert("Silakan masukkan nama Anda");
        return;
      }

      const randomIndex = Math.floor(Math.random() * khodams.length);
      const selectedKhodam = khodams[randomIndex];

      document.getElementById('result').classList.remove('hidden');
      document.getElementById('khodam-name').innerText = selectedKhodam;
    }
  </script>
</body>
</html>
